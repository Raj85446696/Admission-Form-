<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="college">
            <div class="img"><img src="IMG_20240903_203511-removebg-preview.png" alt=""></div>
            <div class="content">
            <h2 id="name">RAMANUJAN COLLEGE</h2>
            <P class="l">(University of Delhi)</P>
            <p class="l">NAAC Grade A++ with CGPA 3.71</p>
            </div>
            <div class="img"><img src="9508753866_b5f71db58b-removebg-preview.png" alt=""></div>
        </div>
        <fieldset>
            <legend><h4 id="#head">Admission Form</h4></legend>
        <form id = "myForm" action="/submit" method="post">
            <div class="personalinfo">
                <h1>Personal Information</h1>
            <!-- Name Field  -->
            <label for="fname">FIRST NAME : <span><sup>*</sup></span></label>
            <input type="text" name="fname" id="fname">
            <label for="lname">LAST NAME : </label>
            <input type="text" name="lname" id="lname"><br>
            <!-- Date of Birth Field -->
            <label for="dob">DATE OF BIRTH :<span><sup>*</sup></span></label>
            <input type="date" name="dob" id="dob" value="dob">
            <!--Gender Field -->
            <label for="gender">GENDER :<span><sup>*</sup></span></label>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other">
            <label for="male">other</label><br>
            <!-- Nationality Field -->
            <label for="nation">Nationality:<span><sup>*</sup></span></label>
            <select name="nation" id="nation">
                <option value="Indian">Indian</option>
                <option value="Foreigners ">Foreigners</option>
            </select>
            <!--Religion Field -->
            <label for="Religion">Religion:<span><sup>*</sup></span></label>
            <select name="Religion" id="Religion">
                <option value="hindu">Hindu</option>
                <option value="muslim">Muslim</option>
                <option value="sikh">Sikh</option>
                <option value="other">other</option>
            </select>
            <!--Category Field -->
            <label for="Category">Category:<span><sup>*</sup></span></label>
            <select name="Category" id="Category">
                <option value="GENERAL">GENERAL</option>
                <option value="EWS">EWS</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select><br>
            <!--Aadhar Field -->
            <label for="aadhar">Aadhar No: <span><sup>*</sup></span></label>
            <input type="text" placeholder="000000000000">
            </div>
            <div class="contactdetail">
                <h1>Contact Details</h1>
            <!--Address Field -->
            <label for="address">Address : <span><sup>*</sup></span></label>
            <textarea name="address" id="address" style="resize: none; width: 440px; height: 20px;"></textarea><br>
            <!--city Field -->
            <label for="city">CITY : </label>
            <input type="text" name="city" id="city">
            <!--state Field -->
            <label for="state">STATE : </label>
            <input type="state" name="state" id="state"><br>
            <!--country Field -->
            <label for="Country">COUNTRY: </label>
            <input type="text" name="Country" id="Country" placeholder="India">
            <!--pin Field -->
            <label for="pin">PIN : </label>
            <input type="text" name="pin" id="pin" placeholder="803213"><br>
            <!--mobile Field -->
            <label for="phone">Mobile No: <span><sup>*</sup></span></label>
            <input type="tel" name="phone" id="phone" placeholder="+918544669544">
            <input type="tel" name="phone" id="phone" placeholder="+918544669544"><br>
            <!--email Field -->
            <label for="Email">Email Id : </label>
            <input type="email" placeholder="xyz@gmail.com">
            <input type="email" placeholder="xyz@gmail.com">
            </div>
            <div class="familyinfo">
                <h1>Family Information</h1>
                <label for="fathername">Father's Name : </label>
                <input type="text" name="fathername" id="fathername">
                <label for="Age">Age : </label>
                <input type="text" name="fage" id="fage"><br>
                <label for="MotherName">Mother's Name : </label>
                <input type="text" name="MotherName" id="MotherName">
                <label for="Age">Age : </label>
                <input type="text" name="mage" id="mage"><br>
                <label for="occupation">Occupation of Parents/Guardians : </label>
                <input type="text" name="occupation" id="occupation"><br>
                <label for="income">Annual Family Income : <span><sup>*</sup></span></label>
                <input type="radio" name="income" id="income">
                <label for="income">< 1lakh</label>
                <input type="radio" name="income" id="income">
                <label for="income"><= 8lakh</label>
                <input type="radio" name="income" id="income">
                <label for="income">> 8lakh</label><br>
                <label for="Contact">Contact Details of Parents/Guardians : <span><sup>*</sup></span></label>
                <input type="tel" name="phone" id="phone" placeholder="+918544669544">
                </div>
            <div class="education">
                <h1>Educational Qualifications</h1>
                <label for="college">Name of the School/College Last Attended :</label>
                <input type="text" name="college" id="college">
                <label for="board">Board of Education :</label>
                <select name="board" id="board">
                    <option value="cbsc">CBSE</option>
                    <option value="icse">ICSE</option>
                    <option value="bseb">BSEB</option>
                    <option value="other">other</option>
                </select><br>
                <label for="passingyear">Year of Passing :</label>
                <input type="date" name="passingyear" id="passingyear">
                <label for="marks">Marks Obtained (in percentage or grade) : </label>
                <input type="text" name="marks" id="marks"><br>
                <label for="subject">Subjects Studied : </label>
                <textarea name="subject" id="subject" style="width: 600px; height: 25px;"></textarea><br>
                <label for="record">Previous Academic Record (10th, 12th, or equivalent) :</label>
                <input type="text" name="record" id="record">
            </div>
            <div class="document">
                <h1>Document Uploads</h1>
                <label for="pic">Passport-sized Photograph : <span><sup>*</sup></span></label>
                <input type="file" id="pic">
                <label for="pic">Signature: <span><sup>*</sup></span></label>
                <input type="file" id="pic"><br>
                <label for="ac">Scanned Copies of Academic Certificates : </label>
                <input type="file" id="ac"> <br>
                <label for="tc">Transfer Certificate :</label>
                <input type="file" id="tc">
                <label for="mc">Migration Certificate :<span><sup>*</sup></span></label>
                <input type="file" id="mc">
                <label for="cc">Character Certificate :</label>
                <input type="file" id="cc">
                <label for="ccc">Caste Certificate : <span><sup>*</sup></span></label>
                <input type="file" id="ccc">
                <label for="ic">Income Certificate :<span><sup>*</sup></span></label>
                <input type="file" id="ic"><br>
                <label for="ees">Entrance Exam Scorecard :</label>
                <input type="file" id="ees">
            </div>
            <div class="declare">
            <input type="checkbox" name="de" id="de">
            <label for="de">I hereby declare that the information provided in this application is true, complete, and correct to the best of my knowledge. I understand that providing false information may result in the rejection of my application or dismissal from the institution.</label>
            </div>
            <label for="dos">Date of Submission : </label>
                    <input type="date" name="dos" id="dos"><br>
            <div class="signature">
                <div class="studentsign">
                    <label for="ss">Student Sign<span><sup>*</sup></span></label><br>
                    <input type="file" name="ss" id="ss">
                </div>
                <div class="parentsign">
                <label for="ps">Parent Sign<span><sup>*</sup></span></label><br>
                <input type="file" name="ps" id="ps">
                </div>
            </div>
            <div class="buttons">
                <input type="reset" name="reset" id="reset">
                <input type="submit" name="submit" id="submit">

            </div>
        </form>
        </fieldset>
    </div>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    const formData = new FormData(this);

    fetch('/submit', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert('Form submitted successfully!');
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

    </script>
</body>
</html>
